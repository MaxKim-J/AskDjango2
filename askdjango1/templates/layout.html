<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}종혁이 장고{% endblock %}</title>
    <link rel = "stylesheet" href ="{% static "style.css" %}">

<body>

            </button>

            <div class="col-lg-11 collapse navbar-collapse" id="navbarsExampleDefault">

                        <a class="nav-link" href="{% url "root" %}">Home<span class="sr-only">(current)</span></a>

                    </li>

                    </li>

                    </li>

                    <li class="nav-item ml-50">
                        <a class="nav-link" href="#">로그인</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
{% block content %}
{% endblock %}
